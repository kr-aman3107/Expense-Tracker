<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-xxl">
        <h2>Expense Tracker</h2>
        <div>
            <form id="expenseForm" onsubmit="newExpense(event)">
                <label class="form-label">
                    Choose expenseamount :
                </label >
                <div class="input-group">
                    <div class="input-group-text">Rs.</div>
                        <input type="number" id="amount" class="form-control" required><br>
                    
                </div>
                <label class="form-label"> 
                    Choose Description :
                </label>
                <input class="form-control" id="description" type="text" required>
                <label class="form-label" for="">
                    Choose Category : 
                </label>
                <select class="form-select" id="category" required>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="movie">Movie</option>
                  </select>

                  <button class="btn btn-primary" type="submit">Add Expense</button>
            </form>
            <ul id="ExpenseList"></ul>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
